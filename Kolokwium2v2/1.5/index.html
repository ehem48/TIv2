<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>powtorka</title>
</head>
<body>

    <script>
        // Przykład tablicy dwuwymiarowej
        let tab = [
          [1, 'a'],
          [2, 'a', 'b'],
          [3, 'c', 'b']
        ];
        
        // Funkcja tworząca pary z pominięciem elementu 'b'
        function utworzParyBezB(tablica) {
          let pary1 = [];
        
          for (let i = 0; i < tablica.length; i++) {
            for (let j = 1; j < tablica[i].length; j++) {
              if (tablica[i][j] !== 'b') {
                pary1.push(`${tablica[i][0]} ${tablica[i][j]}`);
              }
            }
          }
        
          return pary1;
        }
        
        // Wywołanie funkcji i wyświetlenie wyników
        let wynikoweParyBezB = utworzParyBezB(tab);
        console.log(wynikoweParyBezB);
        </script>
        

</body>
</html>
