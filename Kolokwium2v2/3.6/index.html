<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Liczba Zadań</title>
</head>
<body>

<script>
// Zakładamy, że tablice zadaniaExcel i zadaniaJava zostały już wcześniej zdefiniowane
let zadaniaExcel = [
  "Decyzyjny problem plecakowy BS DZ AZ",
  "Problem wydawania reszty AZ"
  // ... inne zadania typu Excel
];

let zadaniaJava = [
  "Ogólny problem plecakowy BS DZ",
  // ... inne zadania typu Java
];

// Przypisanie rozmiaru tablic do zmiennych
let liczbaZadanExcel = zadaniaExcel.length;
let liczbaZadanJava = zadaniaJava.length;

// Wypisanie wyników
console.log('Liczba zadań Excel:', liczbaZadanExcel);
console.log('Liczba zadań Java:', liczbaZadanJava);
</script>

</body>
</html>
